<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkdownMe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div id="editor-wrapper">
        <h1>MarkdownMe</h1>
        <div id="toolbar">
            <button data-action="bold">Bold</button>
            <button data-action="italic">Italic</button>
            <button data-action="h1">H1</button>
            <button data-action="h2">H2</button>
            <button data-action="list">List</button>
            <button data-action="link">Link</button>
            <button data-action="code">Code Block</button>
            <button id="full-screen-toggle">Full Screen</button>
            <button id="export-html">Export HTML</button>
            <button id="export-pdf">Export PDF</button>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        <div id="editor-container">
            <textarea id="editor" placeholder="Write your Markdown here..."></textarea>
            <div id="preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
