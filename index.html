<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkdownMe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
</head>
<body>
    <div id="editor-wrapper">
        <h1>MarkdownMe</h1>
        <div id="toolbar">
            <button data-action="bold">Bold</button>
            <button data-action="italic">Italic</button>
            <button data-action="h1">H1</button>
            <button data-action="h2">H2</button>
            <button data-action="list">List</button>
            <button data-action="link">Link</button>
            <button data-action="code">Code Block</button>
            <button id="download-md">Download</button>
            <button id="export-pdf">Export PDF</button>
            <button id="expand-toggle" aria-label="Expand Editor"><i class="fas fa-expand"></i></button>
            <div class="dark-mode-container">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="editor-container">
            <textarea id="editor" placeholder="Write your Markdown here..."></textarea>
            <div id="preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
